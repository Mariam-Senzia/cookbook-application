<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div>
        <h1>Culinary Adventures</h1>

        <!-- form info -->
        <div>
        <h2>Search for meals</h2>
        <form id="form">
            <input id="inputField" type="text" placeholder="Input cuisine.....">
            <input id="submitButton" type="submit" placeholder="Search Meal">
        </form>
        </div>
    </div>

    <!-- Add cuisine buttons  -->
    <div id="cuisines">

    </div>

    <!-- Add cuisine data -->
    <div id="cuisine-data">

    </div>
    
    <!-- review form -->
    <div id="form2">
        <h1>Review Meals</h1>

        <form>
        <textarea id="inputreview" placeholder="Leave review..."></textarea>
        <input id="submit" type="submit">
        <div id="review">

        </div>
        </form>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
